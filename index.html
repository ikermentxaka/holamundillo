<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Programa de Póker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      text-align: center;
      background-color: #f4f4f9;
    }
    header {
      background-color: black;
      padding: 10px;
    }
    header img {
      max-width: 100%;
      height: auto;
    }
    .container {
      padding: 20px;
    } 
    
    // Reloj {
      font-size: 6em;
      font-weight: bold;
      color: #ff4500;
      margin: 20px 0;
    }
    .blinds, .prize {
      font-size: 1.5em;
      color: #333;
    }
    .input-section {
      margin: 20px 0;
    }
    .input-section input {
      margin: 5px;
      padding: 8px;
      font-size: 1em;
    }
    button {
      padding: 10px 20px;
      font-size: 1em;
      background-color: #007bff;
      color: white;
      border: none;
      cursor: pointer;
      border-radius: 5px;
    }
    button:hover {
      background-color: #0056b3;
    }
  </style>
</head>
<body>
  <header>
    <img src="banner.png" alt="Banner del programa">
  </header>
  <div class="container">
    <div class="input-section">
      <h2>Ingrese los datos de la partida</h2>
      <label for="players">Número de jugadores:</label>
      <input type="number" id="players" placeholder="Ej: 5"><br>
      <label for="entryFee">Precio de entrada (€):</label>
      <input type="number" id="entryFee" placeholder="Ej: 10"><br>
      <label for="bigBlind">Ciega grande inicial (€):</label>
      <input type="number" id="bigBlind" placeholder="Ej: 1"><br>
      <label for="interval">Intervalo de tiempo (min):</label>
      <input type="number" id="interval" placeholder="Ej: 15"><br>
      <button onclick="startGame()">Iniciar partida</button>
    </div>

    <div id="game" style="display: none;">
      <div class="timer" id="timer">00:00</div>
      <div class="blinds" id="currentBlinds">Ciega grande: 0€, Ciega pequeña: 0€</div>
      <div class="prize" id="prizePool">Premio del bote: 0€</div>
    </div>
  </div>

  <script>
    let timerInterval;
    let timeRemaining;
    let bigBlind, smallBlind, prizePool;

    function startGame() {
      // Obtener datos ingresados
      const players = parseInt(document.getElementById("players").value);
      const entryFee = parseFloat(document.getElementById("entryFee").value);
      bigBlind = parseFloat(document.getElementById("bigBlind").value);
      const interval = parseInt(document.getElementById("interval").value);

      if (!players || !entryFee || !bigBlind || !interval) {
        alert("Por favor, completa todos los campos.");
        return;
      }

      // Calcular el bote total
      prizePool = players * entryFee;

      // Mostrar datos iniciales
      document.getElementById("game").style.display = "block";
      document.getElementById("prizePool").textContent = `Premio del bote: ${prizePool}€`;
      document.getElementById("currentBlinds").textContent = `Ciega grande: ${bigBlind}€, Ciega pequeña: ${bigBlind / 2}€`;

      // Configurar el temporizador
      timeRemaining = interval * 60; // minutos a segundos
      updateTimer();
      timerInterval = setInterval(() => {
        timeRemaining--;
        updateTimer();
        if (timeRemaining <= 0) {
          timeRemaining = interval * 60; // Reiniciar el temporizador
          bigBlind *= 2; // Duplicar las ciegas
          document.getElementById("currentBlinds").textContent = `Ciega grande: ${bigBlind}€, Ciega pequeña: ${bigBlind / 2}€`;
        }
      }, 1000);
    }

    function updateTimer() {
      const minutes = Math.floor(timeRemaining / 60);
      const seconds = timeRemaining % 60;
      document.getElementById("timer").textContent = `${minutes.toString().padStart(2, "0")}:${seconds.toString().padStart(2, "0")}`;
    }
  </script>
</body>
</html>
